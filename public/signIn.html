<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="signInCSS.css" />
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Sign In</h1>
    <form>
      <input type="email" placeholder="Email" class="form-input" required />
      <input type="password" placeholder="Password" class="form-input" required />
      <button type="submit" class="form-btn">Sign In</button>
    </form>
    <button class="form-btn secondary-btn">Create Account</button>
  </div>
</body>
</html>
